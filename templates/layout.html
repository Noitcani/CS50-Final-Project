<!DOCTYPE HTML>

<html lang= "en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            QUI-EZ: {% block title %}{% endblock %}
        </title>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbars/">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- Main CSS -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
        
        <!-- Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
        
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
              <div class="parent">
                <div class="child" style="margin-right:0.5rem; margin-bottom: 0.5rem;"><i class="bi bi-clipboard-check-fill h3"></i></div>  
                <div class="child"><h1>QUI-EZ</h1></div>                        
              </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-navbar">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="top-navbar">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
              </ul>
                {% if session.get("user_id") is none %}
                <div class="container text-end">
                  <a href="{{ url_for('login') }}" class="btn btn-primary">Log In</a>
                  <a href="{{ url_for('register') }}" class="btn btn-secondary">Sign Up</a>
                </div>
                {% else %}
                <div class="container text-end">
                  <a href="{{ url_for('logout') }}" class="btn btn-primary">Log Out</a>
                </div>
                {% endif %}                
            </div>
          </div>
        </nav>

      <!-- Begin page content -->
      <main role="main" class="flex-shrink-0" style="padding-top: 200px; min-height: 80%;">
          {% block main %}
          {% endblock %}
      </main>
    
    </body>

    <footer class="page-footer text-bg-dark">
      <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-bg-dark">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-bg-dark">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-bg-dark">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-bg-dark">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-bg-dark">About</a></li>
          </ul>
          <p class="text-center text-bg-dark">Â© 2024 QUI-EZ</p>
      </div>
    </footer>
</html>
